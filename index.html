<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,td{
            border: 1px solid black;

        }

        tfoot {background-color:blueviolet
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Price</th>
                <th>Blsck Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>6</td>
                <td>15$</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>20</td>
                <td>3$</td>
                <td>Nao</td>
          
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
